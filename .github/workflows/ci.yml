name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    
    - name: Restore dependencies
      run: dotnet restore JohnnyLike.sln
    
    - name: Build
      run: dotnet build JohnnyLike.sln --configuration Release --no-restore /warnaserror
    
    - name: Test
      run: dotnet test JohnnyLike.sln --configuration Release --no-build --verbosity normal
  
  fuzz-smoke:
    runs-on: ubuntu-latest
    needs: ci-tests
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    
    - name: Restore dependencies
      run: dotnet restore JohnnyLike.sln
    
    - name: Build
      run: dotnet build JohnnyLike.sln --configuration Release --no-restore
    
    - name: Run smoke fuzz tests
      run: dotnet run --project src/JohnnyLike.SimRunner --configuration Release --no-build -- --fuzz --runs 10 --seed 123 --profile smoke

